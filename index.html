<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main anonim</title>

    <link href="stylesheet/reset.css" rel="stylesheet" />
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link href="stylesheet/swiper.css" rel="stylesheet" />
    <link href="stylesheet/modal.css" rel="stylesheet" />
    <link href="stylesheet/style.css" rel="stylesheet" />


</head>

<body>
    <div class="container">
        <header class="main-header">
            <nav class="main-header__nav">
                <ul class="header-list">
                    <li class="header-list__item">
                        Главная
                    </li>
                    <li class="header-list__item">
                        Новинки
                    </li>
                    <li class="header-list__item">
                        Фильмы
                    </li>
                    <li class="header-list__item">
                        Топы
                    </li>
                </ul>
                <div class="main-header__logo">
                    Логотип уехал на Бали
                </div>
                <div class="main-header__group">
                    <button class="header-search">Поиск</button>
                    <button class="button header-button anonim-modal__open">
                        Вход
                    </button>

                    <object data="header-users.svg" type="image/svg+xml">
                        <img src="img/header-users.svg" alt="users">
                    </object>
                </div>
            </nav>

            <div class="anonim-modal">
                <div class="anonim-modal__wrapper">
                    <div class="modal__title">
                        Регистрация
                    </div>
                    <div class="anonim-modal__close">
                        <button class="cross">
                            <img src="img/cross.svg" alt="cross">
                        </button>
                    </div>
                    <ul class="modal-body">
                        <li class="modal-body__item">
                            <label class="modal-title__item" for="email">Почта</label>
                            <input class="modal-input" type="text" placeholder="Email" id="email" required>
                        </li>
                        <li class="madal-body__item">
                            <label class="modal-title__item" for="name">Имя</label>
                            <input class="modal-input" type="text" placeholder="Username" id="name" required>
                        </li>
                        <li class="madal-body__item">
                            <label class="modal-title__item" for="password">Пароль</label>
                            <input class="modal-input" type="password" placeholder="Password" id="password" required>
                        </li>
                        <button type="submit" class="register-btn">Register</button>
                        <span class="modal-subtitle">Или войти через</span>
                        <ul class="modal-body__link">
                            <li class="modal-link__item">
                                <img src="img/telegramm-icon.svg" alt="telegramm">
                            </li>
                            <li class="modal-link__item">
                                <img src="img/github-icon.svg" alt="github">
                            </li>
                            <li class="modal-link__item">
                                <img src="img/google-icon.svg" alt="google">
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="main-hero">
                <div class="main-hero__left">
                    <h2 class="main-hero__title">Лучшие фильмы</h2>
                    <div class="main-hero__container">
                        <div class="slider-container">
                            <div class="swiper main-hero__swiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie1.jpg" alt="movie1">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie2.jpg" alt="movie2">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie1.jpg" alt="movie1">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie1.jpg" alt="movie1">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie1.jpg" alt="movie1">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie1.jpg" alt="movie1">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie1.jpg" alt="movie1">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie1.jpg" alt="movie1">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="swiper-slide__inner">
                                            <img class="swiper-slide__item" src="img/movie2.jpg" alt="movie2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-next hero-arrow__right"></div>
                        <div class="swiper-button-prev hero-arrow__left"></div>
                        <div class="swiper-pagination hero-pagination"></div>
                    </div>
                </div>
                <ul class="main-hero__list">
                    <li class="main-hero__list-item" data="header-users.svg" type="image/svg+xml">
                        <img src="img/instagramIcon.svg" alt="instagram">
                    </li>
                    <li class="main-hero__list-item" data="header-users.svg" type="image/svg+xml">
                        <img src="img/telegrammIcon.svg" alt="telegramm">
                    </li>
                    <li class="main-hero__list-item" data="header-users.svg" type="image/svg+xml">
                        <img src="img/inIcon.svg" alt="in">
                    </li>
                </ul>
            </div>
        </main>
        <footer class="main-footer">
        </footer>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
